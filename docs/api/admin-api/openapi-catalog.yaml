components:

  parameters:
    App.Request.Header.AcceptLanguage:
      description: https://developer.mozilla.org/ru/docs/Web/HTTP/Headers/Accept-Language
      name: Accept-Language
      in: header
      required: false
      schema:
        type: string
        default: "ru-RU"
      example: "ru;q=0.9, fr-CH, fr;q=0.8, en;q=0.7, *;q=0.5"

    App.Request.Header.CorrelationID:
      description: Уникальный идентификатор клиента
      name: X-Correlation-Id
      in: header
      required: false
      schema:
        type: string
        format: uuid
      example: "1f0b7925-cee6-4e44-8ea3-4e585d12212d"

    App.Request.Query.Filter.SearchText:
      description: Поисковая строка
      name: query
      in: query
      required: false
      schema:
        type: string
        maxLength: 128
      example: "перфокарта"

    App.Request.Query.Filter.Statuses:
      description: Список статусов через "," (см. App.Enum.Status)
      name: statuses
      in: query
      required: false
      schema:
        type: string
        default: "ENABLED"
      example: "DRAFT,ENABLED"

    App.Request.Query.ListPager.PageIndex:
      description: Индекс страницы списка с записями
      name: pageIndex
      in: query
      required: false
      schema:
        type: integer
        minimum: 0
        maximum: 1024
        default: 0
      example: 2

    App.Request.Query.ListPager.PageSize:
      description: Количество записей на страницу списка
      name: pageSize
      in: query
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 1024
        default: 50
      example: 70

    App.Request.Query.ListSorter.SortField:
      description: Название колонки, по которой происходит сортировка
      name: sortField
      in: query
      required: false
      schema:
        type: string
      example: "caption"

    App.Request.Query.ListSorter.SortDirection:
      description: Направление сортировки
      name: sortDirection
      in: query
      required: false
      schema:
        description: |-
          Направление сортировки:
          - ASC - по возрастанию;
          - DESC - по убыванию;
        type: string
        enum:
          - ASC
          - DESC
        default: "ASC"
      example: "DESC"

    Custom.Request.Query.Filter.PriceMin:
      description: Минимальная цена (10^2)
      name: price-min
      in: query
      required: false
      schema:
        type: integer
        maxLength: 10
      example: 100000 # 100 coins

    Custom.Request.Query.Filter.PriceMax:
      description: Максимальная цена (10^2)
      name: price-max
      in: query
      required: false
      schema:
        type: integer
        maxLength: 10
      example: 100000 # 100 coins

    Custom.Request.Query.Filter.CategoryID:
      description: |-
        Фильтр категории каталога (модуль - Catalog.Category)

        Возможные значения:
        - NULL - все записи;
        - ID категории из списка /v1/catalog/categories;

        Значение по умолчанию: NULL
      name: categoryId
      in: query
      required: false
      schema:
        type: integer
        format: int32
        nullable: true
      example: 1

    Custom.Request.Query.Filter.TrademarkIDs:
      description: |-
        Фильтр торговых марок каталога (модуль - Catalog.Trademark)

        Возможные значения:
        - NULL - все записи;
        - Список ID торговых марок через "," из списка /v1/catalog/trademarks;

        Значение по умолчанию: NULL
      name: trademarkId
      in: query
      required: false
      schema:
        type: string
        nullable: true
      example: "1736,1691"

    Catalog.Categories.AdminAPI.Request.Path.CategoryID:
      description: Идентификатор категории
      name: categoryId
      in: path
      required: true
      schema:
        type: string
        format: uuid
      example: "21de1e21-0a4a-47a5-b60d-67c7f78a3278"

    Catalog.Products.AdminAPI.Request.Path.ProductID:
      description: Идентификатор товара
      name: productId
      in: path
      required: true
      schema:
        type: integer
        minimum: 1
      example: 1000

    Catalog.Trademarks.AdminAPI.Request.Path.TrademarkID:
      description: Идентификатор торговой марки
      name: trademarkId
      in: path
      required: true
      schema:
        type: integer
        minimum: 1
      example: 1000

  schemas:
    App.Enum.Status:
      description: |-
        Текущий статус записи:
        - DRAFT - черновик;
        - ENABLED - используется;
        - DISABLED - отключена;
      type: string
      enum:
        - DRAFT
        - ENABLED
        - DISABLED
      example: "ENABLED"

    App.Field.Article:
      description: |
        Уникальный артикул записи (любые буквы без пробелов)
        - pattern: ^S+$
      type: string
      # pattern: "^S+$"
      minLength: 2
      maxLength: 64
      example: "item-FLEX-92744"

    App.Field.Caption:
      description: Название записи
      type: string
      maxLength: 128
      example: "Название"

    App.Field.DateTimeCreatedAt:
      description: Дата и время создания записи (UTC)
      type: string
      format: date-time
      example: "2023-01-01T12:00:00.000+02:00"

    App.Field.DateTimeUpdatedAt:
      description: Дата и время обновления записи (UTC)
      type: string
      format: date-time
      example: "2023-01-01T12:00:00.000+02:00"

    App.Field.ListPager.Total:
      description: Количество записей в БД с учётом указанных в запросе фильтров
      type: integer
      minimum: 0
      example: 584

    App.Field.TagVersion:
      description: Текущая версия записи
      type: integer
      minimum: 1
      example: 5

    App.Field.Measure.Price:
      description: Цена (10^2)
      type: integer # Money
      maxLength: 12
      minimum: 0
      example: 8234500 # 82345 coins

    App.Request.Model.ChangeStatus:
      description: |-
        DTO изменения статуса записи

        Возможные варианты переключений:
        - DRAFT -> ENABLED, DISABLED;
        - ENABLED -> DISABLED;
        - DISABLED -> ENABLED;
      type: object
      required:
        - tagVersion
        - status
      properties:
        tagVersion:
          $ref: "#/components/schemas/App.Field.TagVersion"
        status:
          $ref: "#/components/schemas/App.Enum.Status"

    App.Request.Model.MoveItem:
      description: DTO перемещения записи в рамках списка
      type: object
      required:
        - afterId
      properties:
        afterId:
          description: |-
            Идентификатор записи, после которой необходимо вставить указанную запись.\
            При afterId = 0 запись вставляется в начало списка.
          type: integer
          example: 7

    App.Response.Model.BinaryImage:
      description: Бинарный файл одного из типов - JPEG, PNG
      type: string
      format: binary
      maxLength: 1048576 # 1Mb

    App.Response.Model.ErrorList:
      description: DTO списка пользовательских ошибок 400
      type: array
      items:
        $ref: "#/components/schemas/App.Response.Model.ErrorAttribute"

    App.Response.Model.ErrorAttribute:
      description: DTO пользовательской ошибки 400
      type: object
      required:
        - id
        - value
      properties:
        id:
          description: Название атрибута, где произошла ошибка
          type: string
          example: "attributeName"
        value:
          description: Описание ошибки
          type: string
          example: "Атрибут не может быть пустым | Указано недопустимое значение атрибута"

    App.Response.Model.ErrorDetails: # RFC 7807 (Problem Details for HTTP APIs)
      description: DTO следующих ошибок - 401, 403, 404, 5XX
      type: object
      required:
        - title
        - details
        - request
        - time
      properties:
        title:
          description: Краткое описание проблемы, понятное человеку
          type: string
          example: "Resource not found"
        details:
          description: Описание конкретно возникшей ошибки, понятное человеку
          type: string
          example: "Resource [User] with id = [123456] not found. You MUST use PUT to add a resource instead of GET"
        request:
          description: Метод и URL запроса
          type: string
          example: "PUT /users/123456"
        time:
          description: Время возникновения ошибки с точностью до миллисекунд (UTC)
          type: string
          format: date-time
          example: "2023-01-01T12:00:00.000+02:00"
        errorTraceId:
          description: Идентификатор конкретного возникновения ошибки
          type: string
          example: "5add1be1-90ab5d42-02fa8b1f-672503f2"

    App.Response.Model.ImageInfo:
      description: DTO - информация об изображении
      type: object
      required:
        - url
        - size
      properties:
        contentType:
          description: Тип изображения
          type: string
          maxLength: 64
          example: "image/jpeg"
    #    originalName:
    #      description: Оригинальное название файла изображения
    #      type: string
    #      maxLength: 128
    #      example: "image-original-name.jpg"
    #    name:
    #      description: Название файла изображения
    #      type: string
    #      maxLength: 128
    #      example: "image-name.jpg"
        url:
          description: URL изображения
          type: string
          maxLength: 128
          example: "http://localhost/path/image-name.jpg"
        width:
          description: Ширина изображения (px)
          type: integer
          example: 1024
        height:
          description: Высота изображения (px)
          type: integer
          example: 768
        size:
          description: Размер файла изображения в байтах
          type: integer
          example: 7
        createdAt:
          description: Дата и время создания изображения (UTC)
          type: string
          format: date-time
          example: "2023-01-01T12:00:00.000+02:00"
        updatedAt:
          description: Дата и время последней модификации изображения (UTC)
          type: string
          format: date-time
          example: "2023-01-01T12:00:00.000+02:00"

    App.Response.Model.SuccessCreatedItemInt32:
      description: DTO результата создания записи (int32 ID)
      type: object
      required:
        - id
      properties:
        id:
          description: Идентификатор созданной записи
          type: integer
          format: int32
          example: 2147483647

    Custom.Field.CategoryID:
      description: Идентификатор категории (модуль - Catalog.Category)
      type: string
      format: uuid
      example: "21de1e21-0a4a-47a5-b60d-67c7f78a3278"

    Custom.Field.ProductID:
      description: Идентификатор продукции (модуль - Catalog.Product)
      type: integer
      format: int32
      minimum: 1
      example: 2

    Custom.Field.TrademarkID:
      description: Идентификатор торговой марки (модуль - Catalog.Trademark)
      type: integer
      format: int32
      minimum: 1
      example: 2

    Catalog.Categories.AdminAPI.Request.Model.CreateCategory:
      description: DTO добавления новой категории каталога
      type: object
      required:
        - caption
      properties:
        caption:
          $ref: "#/components/schemas/App.Field.Caption"

    Catalog.Categories.AdminAPI.Request.Model.StoreCategory:
      description: DTO сохранения категории каталога
      type: object
      required:
        - tagVersion
        - caption
      properties:
        tagVersion:
          $ref: "#/components/schemas/App.Field.TagVersion"
        caption:
          $ref: "#/components/schemas/App.Field.Caption"

    Catalog.Categories.AdminAPI.Response.Model.CategoryList:
      description: DTO - список категорий каталога
      type: object
      required:
        - items
        - total
      properties:
        items:
          description: Список записей ограниченный фильтром и pageSize
          type: array
          items:
            $ref: "#/components/schemas/Catalog.Categories.AdminAPI.Response.Model.Category"
        total:
          $ref: "#/components/schemas/App.Field.ListPager.Total"

    Catalog.Categories.AdminAPI.Response.Model.Category:
      description: DTO - категория каталога
      type: object
      required:
        - id
        - tagVersion
        - createdAt
        - caption
        - status
      properties:
        id: # categoryId
          $ref: "#/components/schemas/Custom.Field.CategoryID"
        tagVersion:
          $ref: "#/components/schemas/App.Field.TagVersion"
        createdAt:
          $ref: "#/components/schemas/App.Field.DateTimeCreatedAt"
        updatedAt:
          $ref: "#/components/schemas/App.Field.DateTimeUpdatedAt"
        caption:
          $ref: "#/components/schemas/App.Field.Caption"
        imageInfo:
          $ref: "#/components/schemas/App.Response.Model.ImageInfo"
        status:
          $ref: "#/components/schemas/App.Enum.Status"

    Catalog.Products.AdminAPI.Request.Model.CreateProduct:
      description: DTO добавления нового товара каталога
      type: object
      required:
        - categoryId
        - article
        - caption
        - trademarkId
      properties:
        categoryId:
          $ref: "#/components/schemas/Custom.Field.CategoryID"
        article:
          $ref: "#/components/schemas/App.Field.Article"
        caption:
          $ref: "#/components/schemas/App.Field.Caption"
        trademarkId:
          $ref: "#/components/schemas/Custom.Field.TrademarkID"
        price:
          $ref: "#/components/schemas/App.Field.Measure.Price"

    Catalog.Products.AdminAPI.Request.Model.StoreProduct:
      description: DTO сохранения товара каталога
      type: object
      required:
        - tagVersion
      properties:
        tagVersion:
          $ref: "#/components/schemas/App.Field.TagVersion"
        article:
          $ref: "#/components/schemas/App.Field.Article"
        caption:
          $ref: "#/components/schemas/App.Field.Caption"
        trademarkId:
          $ref: "#/components/schemas/Custom.Field.TrademarkID"
        price:
          $ref: "#/components/schemas/App.Field.Measure.Price"

    Catalog.Products.AdminAPI.Response.Model.ProductList:
      description: DTO - список товаров каталога
      type: object
      required:
        - items
        - total
      properties:
        items:
          description: Список записей ограниченный фильтром и pageSize
          type: array
          items:
            $ref: "#/components/schemas/Catalog.Products.AdminAPI.Response.Model.Product"
        total:
          $ref: "#/components/schemas/App.Field.ListPager.Total"

    Catalog.Products.AdminAPI.Response.Model.Product:
      description: DTO - товар каталога
      type: object
      required:
        - id
        - tagVersion
        - createdAt
        - categoryId
        - article
        - caption
        - trademarkId
        - price
        - status
      properties:
        id: # productId
          $ref: "#/components/schemas/Custom.Field.ProductID"
        tagVersion:
          $ref: "#/components/schemas/App.Field.TagVersion"
        createdAt:
          $ref: "#/components/schemas/App.Field.DateTimeCreatedAt"
        updatedAt:
          $ref: "#/components/schemas/App.Field.DateTimeUpdatedAt"
        categoryId:
          $ref: "#/components/schemas/Custom.Field.CategoryID"
        article:
          $ref: "#/components/schemas/App.Field.Article"
        caption:
          $ref: "#/components/schemas/App.Field.Caption"
        trademarkId:
          $ref: "#/components/schemas/Custom.Field.TrademarkID"
        price:
          $ref: "#/components/schemas/App.Field.Measure.Price"
        status:
          $ref: "#/components/schemas/App.Enum.Status"

    Catalog.Trademarks.AdminAPI.Request.Model.CreateTrademark:
      description: DTO добавления новой торговой марки
      type: object
      required:
        - caption
      properties:
        caption:
          $ref: "#/components/schemas/App.Field.Caption"

    Catalog.Trademarks.AdminAPI.Request.Model.StoreTrademark:
      description: DTO сохранения торговой марки
      type: object
      required:
        - tagVersion
        - caption
