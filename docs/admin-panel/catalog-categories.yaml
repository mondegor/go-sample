---
openapi: 3.0.3
info:
  version: 0.1.1
  title: Private API управления категориями товаров
  description: Private REST API управления категориями товаров в формате OpenAPI v3
  license:
    name: Apache-2.0
    url: https://www.apache.org/licenses/LICENSE-2.0
  contact:
    name: Nazarov Andrey
servers:
  - url: http://localhost:8080
    description: Local Host
tags:
  - name: CatalogCategory
    description: Admin Categories of products

paths:
  /adm/v1/catalog/categories:
    get:
      summary: Метод получения списка категорий
      description: Метод предназначен для получения списка всех категорий, сохраненных в БД
      operationId: getCatalogCategories
      tags:
        - CatalogCategory

      security:
        - bearerAuth: []

      parameters:
        - $ref: "#/components/parameters/App.Request.Header.acceptLanguage"
        - $ref: "#/components/parameters/App.Request.Header.correlationId"
        - $ref: "#/components/parameters/App.Request.Query.ItemStatuses"
        - $ref: "#/components/parameters/App.Request.Query.SortField"
        - $ref: "#/components/parameters/App.Request.Query.SortDirection"
        - $ref: "#/components/parameters/App.Request.Query.PageIndex"
        - $ref: "#/components/parameters/App.Request.Query.PageSize"

      responses:
        "200":
          description: Получен список категорий
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: "#/components/schemas/App.Catalog.Model.CategoryList"
        "401":
          $ref: "#/components/responses/App.Response.Error401"
        "403":
          $ref: "#/components/responses/App.Response.Error403"
        "500":
          $ref: "#/components/responses/App.Response.Error5XX"

    post:
      summary: Метод добавления новой категории
      description: Метод предназначен для создания информации о новой категории в БД
      operationId: createCatalogCategory
      tags:
        - CatalogCategory

      security:
        - bearerAuth: []

      parameters:
        - $ref: "#/components/parameters/App.Request.Header.acceptLanguage"
        - $ref: "#/components/parameters/App.Request.Header.correlationId"

      requestBody:
        required: true
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: "#/components/schemas/App.Catalog.Model.Category"

      responses:
        "201":
          description: Информация о категории успешно добавлена
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: "#/components/schemas/App.Response.Model.CreateEntity"
        "400":
          # Заголовок записи не может быть пустым
          # Заголовок записи не может быть более 64 символов
          $ref: "#/components/responses/App.Response.Error400"
        "401":
          $ref: "#/components/responses/App.Response.Error401"
        "403":
          $ref: "#/components/responses/App.Response.Error403"
        "500":
          $ref: "#/components/responses/App.Response.Error5XX"

  /adm/v1/catalog/categories/{categoryId}:
    get:
      summary: Метод получения категории
      description: Метод предназначен для получения информации об указанной категории из БД
      operationId: getCatalogCategory
      tags:
        - CatalogCategory

      security:
        - bearerAuth: []

      parameters:
        - $ref: "#/components/parameters/App.Request.Header.acceptLanguage"
        - $ref: "#/components/parameters/App.Request.Header.correlationId"
        - $ref: "#/components/parameters/App.Request.Path.categoryId"

      responses:
        "200":
          description: Получена информация о категории
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: "#/components/schemas/App.Catalog.Model.Category"
        "401":
          $ref: "#/components/responses/App.Response.Error401"
        "403":
          $ref: "#/components/responses/App.Response.Error403"
        "404":
          $ref: "#/components/responses/App.Response.Error404"
        "500":
          $ref: "#/components/responses/App.Response.Error5XX"

    put:
      summary: Метод сохранения категории
      description: Метод предназначен для сохранения информации об указанной категории в БД
      operationId: storeCatalogCategory
      tags:
        - CatalogCategory

      security:
        - bearerAuth: []

      parameters:
        - $ref: "#/components/parameters/App.Request.Header.acceptLanguage"
        - $ref: "#/components/parameters/App.Request.Header.correlationId"
        - $ref: "#/components/parameters/App.Request.Path.categoryId"

      requestBody:
        required: true
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: "#/components/schemas/App.Catalog.Model.Category"

      responses:
        "204":
          description: Информация о категории успешно сохранена
        "400":
          # Заголовок записи не может быть пустым
          # Заголовок записи не может быть более 64 символов
          $ref: "#/components/responses/App.Response.Error400"
        "401":
          $ref: "#/components/responses/App.Response.Error401"
        "403":
          $ref: "#/components/responses/App.Response.Error403"
        "404":
          $ref: "#/components/responses/App.Response.Error404"
        "500":
          $ref: "#/components/responses/App.Response.Error5XX"

    delete:
      summary: Метод удаления категории
      description: Метод предназначен для удаления информации об указанной категории из БД
      operationId: removeCatalogCategory
      tags:
        - CatalogCategory

      security:
        - bearerAuth: []

      parameters:
        - $ref: "#/components/parameters/App.Request.Header.acceptLanguage"
        - $ref: "#/components/parameters/App.Request.Header.correlationId"
        - $ref: "#/components/parameters/App.Request.Path.categoryId"

      responses:
        "204":
          description: Информация о категории успешно удалена
        "401":
          $ref: "#/components/responses/App.Response.Error401"
        "403":
          $ref: "#/components/responses/App.Response.Error403"
        "404":
          $ref: "#/components/responses/App.Response.Error404"
        "500":
          $ref: "#/components/responses/App.Response.Error5XX"

  /adm/v1/catalog/categories/{categoryId}/status:
    put:
      summary: Метод изменения статуса категории
      description: Метод предназначен для изменения статуса категории в БД
      operationId: changeCatalogCategoryStatus
      tags:
        - CatalogCategory

      security:
        - bearerAuth: []

      parameters:
        - $ref: "#/components/parameters/App.Request.Header.acceptLanguage"
        - $ref: "#/components/parameters/App.Request.Header.correlationId"
        - $ref: "#/components/parameters/App.Request.Path.categoryId"

      requestBody:
        required: true
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: "#/components/schemas/App.Request.Model.ChangeItemStatus"

      responses:
        "204":
          description: Статус категории успешно изменён
        "400":
          # Указанный статус содержит недопустимое значение
          # В данный статус переключение невозможно
          $ref: "#/components/responses/App.Response.Error400"
        "401":
          $ref: "#/components/responses/App.Response.Error401"
        "403":
          $ref: "#/components/responses/App.Response.Error403"
        "404":
          $ref: "#/components/responses/App.Response.Error404"
        "500":
          $ref: "#/components/responses/App.Response.Error5XX"

  /adm/v1/catalog/categories/{categoryId}/image:
    get:
      summary: Метод получения изображения категории
      description: Метод предназначен для получения изображения указанной категории из файлового хранилища
      operationId: getCatalogCategoryImage
      tags:
        - CatalogCategory

      parameters:
        - $ref: "#/components/parameters/App.Request.Header.acceptLanguage"
        - $ref: "#/components/parameters/App.Request.Header.correlationId"
        - $ref: "#/components/parameters/App.Request.Path.categoryId"

      responses:
        "200":
          description: Получено изображение категории
          content:
            image/png:
              schema:
                $ref: "#/components/schemas/App.Response.Model.BinaryFile"
            image/jpeg:
              schema:
                $ref: "#/components/schemas/App.Response.Model.BinaryFile"
        "404":
          $ref: "#/components/responses/App.Response.Error404"
        "500":
          $ref: "#/components/responses/App.Response.Error5XX"

    patch:
      summary: Метод загруки изображения для категории
      description: Метод предназначен для загруки нового изображения для указанной категории в файловое хранилище
      operationId: uploadCatalogCategoryImage
      tags:
        - CatalogCategory

      security:
        - bearerAuth: []

      parameters:
        - $ref: "#/components/parameters/App.Request.Header.acceptLanguage"
        - $ref: "#/components/parameters/App.Request.Header.correlationId"
        - $ref: "#/components/parameters/App.Request.Path.categoryId"

      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              properties:
                categoryImage:
                  description: Бинарный файл с расширением JPEG, PNG
                  type: string
                  format: binary
                  maxLength: 102400 # 100Kb

      responses:
        "204":
          description: Изображение категории было сохранено
        "400":
          # Загруженная картинка некорректная (битый файл, расширение, ...)
          $ref: "#/components/responses/App.Response.Error400"
        "401":
          $ref: "#/components/responses/App.Response.Error401"
        "500":
          $ref: "#/components/responses/App.Response.Error5XX"

    delete:
      summary: Метод удаления изображения для категории
      description: Метод предназначен для удаления изображения указанной категории из БД
      operationId: removeCatalogCategoryImage
      tags:
        - CatalogCategory

      security:
        - bearerAuth: []

      parameters:
        - $ref: "#/components/parameters/App.Request.Header.acceptLanguage"
        - $ref: "#/components/parameters/App.Request.Header.correlationId"
        - $ref: "#/components/parameters/App.Request.Path.categoryId"

      responses:
        "204":
          description: Изображение категории успешно удалено
        "401":
          $ref: "#/components/responses/App.Response.Error401"
        "404":
          $ref: "#/components/responses/App.Response.Error404"
        "500":
          $ref: "#/components/responses/App.Response.Error5XX"

components:

  parameters:
    App.Request.Header.acceptLanguage:
      description: https://developer.mozilla.org/ru/docs/Web/HTTP/Headers/Accept-Language
      name: Accept-Language
      in: header
      schema:
        type: string
      example: "ru;q=0.9, fr-CH, fr;q=0.8, en;q=0.7, *;q=0.5"

    App.Request.Header.correlationId:
      name: CorrelationID
      in: header
      schema:
        type: string
        format: uuid
        minLength: 36
        maxLength: 36
      example: "f7479171-83d2-4f64-84ac-892f8c0aaf48"

    App.Request.Path.categoryId:
      name: categoryId
      in: path
      required: true
      description: Идентификатор категории
      schema:
        type: integer
      example: 21

    App.Request.Query.ItemStatuses:
      name: statuses
      in: query
      required: false
      description: Список статусов через ","
      schema:
        type: string
      example: "DRAFT,ENABLED"

    App.Request.Query.SortField:
      name: sortField
      in: query
      required: false
      description: Название поля, по которому происходит сортировка
      schema:
        type: string
      example: "caption"

    App.Request.Query.SortDirection:
      name: sortDirection
      in: query
      required: false
      description: |-
        Направление сортировки:
        - ASC - по возрастанию;
        - DESC - по убыванию;
      schema:
        type: string
        enum:
          - ASC
          - DESC
      example: "DESC"

    App.Request.Query.PageIndex:
      name: pageIndex
      in: query
      required: false
      description: Индекс страницы с записями
      schema:
        type: integer
      example: 2

    App.Request.Query.PageSize:
      name: pageSize
      in: query
      required: false
      description: Количество записей на страницу
      schema:
        type: integer
      example: 50

  schemas:
    App.Response.Model.Error: # RFC 7807 (Problem Details for HTTP APIs)
      type: object
      required:
        - title
        - detail
        - request
        - time
      properties:
        title:
          description: Краткое описание проблемы, понятное человеку
          type: string
          example: "Entity not found"
        detail:
          description: Описание конкретно возникшей ошибки, понятное человеку
          type: string
          example: "Entity [User] with id = [123456] not found. You MUST use PUT to add entity instead of GET"
        request:
          description: Метод и URL запроса
          type: string
          example: "PUT /users/123456"
        time:
          description: Время возникновения ошибки с точностью до миллисекунд
          type: string
          format: date-time
          example: "2023-01-01T12:00:00.000+02:00"
        errorTraceId:
          description: Идентификатор конкретного возникновения ошибки
          type: string
          example: "5add1be1-90ab5d42-02fa8b1f-672503f2"

    App.Response.Model.ErrorAttribute:
      type: object
      required:
        - id
        - value
      properties:
        id:
          description: Название атрибута, где произошла ошибка
          type: string
          example: "attributeName"
        value:
          description: Описание ошибки
          type: string
          example: "Атрибут не может быть пустым. Указано недопустимое значение атрибута"

    App.Response.Model.BinaryFile:
      type: string
      format: binary

    App.Response.Model.CreateEntity:
      type: object
      required:
        - id
      properties:
        id:
          description: Идентификатор созданного ресурса
          type: integer
          example: 1000
        message:
          type: string
          example: "Ресурс был успешно создан"

    App.Request.Model.ChangeItemStatus:
      type: object
      properties:
        version:
          description: Текущая версия ресурса
          type: integer
          example: 7
        status:
          $ref: "#/components/schemas/App.Field.ItemStatus"

    App.Field.ItemStatus:
      description: |-
        Текущий статус записи:
        - DRAFT - черновик;
        - ENABLED - используется;
        - DISABLED - отключен;
      type: string
      enum:
        - DRAFT
        - ENABLED
        - DISABLED
      example: "ENABLED"

    App.Catalog.Model.CategoryList:
      type: object
      required:
        - items
        - total
      properties:
        items:
          description: Список записей ограниченный фильтром и pageSize
          type: array
          items:
            $ref: "#/components/schemas/App.Catalog.Model.Category"
        total:
          description: Количество записей в БД с учётом указанных в запросе фильтров
          type: integer
          example: 584

    App.Catalog.Model.Category:
      type: object
      properties:
        id: # categoryId, get
          type: integer
          example: 21
        version: # get, store, changeStatus, remove
          description: Текущая версия записи
          type: number
          example: 7
        createdAt: # get
          description: Дата и время сохранения записи
          type: string
          format: date-time
          example: "2023-01-01T12:00:00.000+02:00"
        caption: # get, create, store
          description: Название записи
          type: string
          maxLength: 64
          example: "Электроника"
        imagePath: # get
          description: Относительный путь к логотипу
          type: string
          maxLength: 128
          example: "Относительный путь к картинке"
        status: # get, changeStatus
          $ref: "#/components/schemas/App.Field.ItemStatus"

  responses:
    App.Response.Error400:
      description: Некорректные входные данные. Возвращается список атрибутов с ошибками
      content:
        application/json;charset=UTF-8:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/App.Response.Model.ErrorAttribute"

    App.Response.Error401:
      description: Пользователь не был аутентифицирован
      content:
        application/problem+json:
          schema:
            $ref: "#/components/schemas/App.Response.Model.Error"

    App.Response.Error403:
      description: Пользователю с текущими правами доступ отклонён
      content:
        application/problem+json:
          schema:
            $ref: "#/components/schemas/App.Response.Model.Error"

    App.Response.Error404:
      description: Запрашиваемый ресурс не был найден
      content:
        application/problem+json:
          schema:
            $ref: "#/components/schemas/App.Response.Model.Error"

    App.Response.Error5XX:
      description: Внутренняя ошибка сервера
      content:
        application/problem+json:
          schema:
            $ref: "#/components/schemas/App.Response.Model.Error"

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT