      - $ref: "#/components/parameters/App.Request.Header.CorrelationID"
      - $ref: "#/components/parameters/Catalog.Categories.AdminAPI.Request.Path.CategoryID"

    requestBody:
      required: true
      content:
        application/json;charset=UTF-8:
