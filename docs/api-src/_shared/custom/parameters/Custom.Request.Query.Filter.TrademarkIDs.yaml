Custom.Request.Query.Filter.TrademarkIDs:
  description: |-
    Фильтр торговых марок каталога (модуль - Catalog.Trademark)

    Возможные значения:
    - NULL - все записи;
    - Список ID торговых марок через "," из списка /v1/catalog/trademarks;

    Значение по умолчанию: NULL
  name: trademarkId
  in: query
  required: false
  schema:
    type: string
    nullable: true
  example: "1736,1691"