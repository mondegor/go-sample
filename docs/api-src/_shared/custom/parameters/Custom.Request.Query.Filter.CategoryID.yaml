Custom.Request.Query.Filter.CategoryID:
  description: |-
    Фильтр категории каталога (модуль - Catalog.Category)

    Возможные значения:
    - NULL - все записи;
    - ID категории из списка /v1/catalog/categories;

    Значение по умолчанию: NULL
  name: categoryId
  in: query
  required: false
  schema:
    type: string
    format: uuid
    nullable: true
  example: "de7ad549-0515-4564-bb0c-a9b465b948d9"