App.Request.Query.ListPager.PageIndex:
  description: Индекс страницы с записями
  name: pageIndex
  in: query
  required: false
  schema:
    type: integer
    minimum: 0
    maximum: 1000
    default: 0
  example: 2

App.Request.Query.ListPager.PageSize:
  description: Количество записей на страницу
  name: pageSize
  in: query
  required: false
  schema:
    type: integer
    minimum: 1
    maximum: 1000
    default: 20
  example: 50